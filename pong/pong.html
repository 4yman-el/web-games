<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Cheap Clone</title>

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="game">
            <header>
                <h1>Pong Cheap Clone</h1>
                <h4>Press arrow keys or touch to start</h4>
                <p id="game-score">Player 0 : 0 Opponent</p>
            </header>
            <div id="game-render">
                <div class="player" style="top: 46%;"></div>
                <div class="ball" style="top: 48%; left: 49.5%;"></div>
                <div class="opponent" style="top: 46%;"></div>
            </div>
        </section>
        <details class="unofficial">
            <summary>THIS GAME IS UNOFFICIAL!</summary>
            Pong is a registered trademark of Atari Interactive Inc.,
            this site is not affiliated in any way with Atari Interactive Inc.
        </details>
    </main>
    <script src="../js/dom.js" defer></script>
    <script src="js/gameDOM.js"     type="module" defer></script>
    <script src="js/game.js"        type="module" defer></script>
    <script src="js/main.js"        type="module" defer></script>
</body>
</html>
