<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="modal" class="modal hidden">
            <h2 id="game-over">Game Over!</h2>
            <button id="restart">Restart</button>
        </div>
        <section id="game">
            <header>
                <h1>Snake</h1>
                <p id="score">Score: 0</p>
            </header>
            <canvas height="400" width="400" id="game-canvas"></canvas>
            <div id="mobile-controls">
                <div class="UpArrow">&UpArrow;</div>
                <div class="LeftArrow">&LeftArrow;</div>
                <div class="DownArrow">&DownArrow;</div>
                <div class="RightArrow">&RightArrow;</div>
            </div>
        </section>
    </main>
    <script src="../js/dom.js" defer></script>
    <script src="js/gameDOM.js"     type="module" defer></script>
    <script src="js/game.js"        type="module" defer></script>
    <script src="js/main.js"        type="module" defer></script>
</body>
</html>
